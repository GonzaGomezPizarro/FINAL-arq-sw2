<!-- nuevapublicacion.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Enlace al archivo style.css -->
    <title>Crear publicación</title>
</head>
<body>
    <header>
        <h1>Crear publicación</h1>
    </header>

    <!-- Formulario para ingresar datos -->
    <form id="formularioPublicacion">
        <!-- Campos de entrada para cada propiedad -->
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" required>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" required></textarea>

        <label for="pais">País:</label>
        <input type="text" id="pais" required>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" required>

        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" required>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" required>

        <label for="fotos">Fotos:</label>
        <input type="text" id="fotos" required>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" required>

        <label for="habitaciones">Habitaciones:</label>
        <input type="number" id="habitaciones" required>

        <label for="baños">Baños:</label>
        <input type="number" id="baños" required>

        <label for="metros">Metros cuadrados:</label>
        <input type="number" id="metros" required>


        <!-- Agrega más campos según tus necesidades -->

        <!-- Botones -->
        <div id="botonesContainer">
            <button type="button" onclick="volver()">Volver</button>
            <button type="button" onclick="crear()">Crear</button>
        </div>
    </form>

    <script src="nuevapublicacion.js"></script> <!-- Enlace al nuevo archivo nuevapublicacion.js -->
</body>
</html>
